{% extends 'base.html' %}

{% block title %}
Task - {{task['title']}}
{% endblock %}

{% set status = [
    "not started",
    "in progress",
    "done"
    ]
%}

{% block content %}
<main role="main" class="container-sm small-container">
    <div class="col">
        <div class="card w-100" style="width: 18rem;">
            <form class="float-left" action="/tasks/{{task['task_id']}}/edit" method="POST">
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" name="title" id="inputTitle" class="form-control" value="{{ task['title'] }}">
                    </div>
                    <div class="form-group">
                        <label for="inputStatus">Status</label>
                        <select class="form-control" id="inputStatus" name="status" value="{{ task['status'] }}">
                            {% for status in status %}
                                <option {% if status == task['status'] %} selected="selected" {% endif %}>{{status}}</option>
                            {% endfor %}
                        </select>
                      </div>
                    <button type="submit" class="btn btn-primary mt-3">Update</button>
                    <a href="/tasks/{{task['task_id']}}" class="btn btn-danger float-right mt-3">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
